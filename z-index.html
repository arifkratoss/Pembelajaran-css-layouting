<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            position: absolute;
        }
        .satu{
            background-color: aqua;
        }
        .dua{
            background-color: black;
            top:100px;
            left: 100px;
        }
        .tiga{
            background-color: bisque;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
