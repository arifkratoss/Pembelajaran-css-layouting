<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-css,static&relative</title>
    <style> 
    div{
        width: 300px;
        height: 200px;
    }
    .satu{
        background-color: aqua;
    }
    .dua{
        background-color: black;
        position: relative;
        top: 150px;
        left: 50px;
    }
    .tiga{
        background-color: blue;
    }
       
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
